<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>LP Apartments | Welcome</title>
	</head>
	<body>
		<div class="showcase"></div>

		<div class="form py-5">
			<div class="container">
				<div class="card border-0">
					<div class="card-body">
						<img src="/images/logo.png" alt="" class="d-block m-auto py-2" />
						<p class="lead text-center pt-2 fw-lighter">Prices start at $350,000</p>
						<h1 class="text-center text-primary fw-light">Only 20 Apartments Left!</h1>
						<form class="py-3 px-5">
							<div class="mb-3 d-flex w-100">
								<input type="text" placeholder="First Name" class="form-control bg-light border-0 me-2" />
								<input type="text" placeholder="Last Name" class="form-control bg-light border-0 me-2" />
								<input type="email" placeholder="Email Address" class="form-control bg-light border-0 me-2" />
								<input type="submit" value="Request Showing" class="btn btn-primary w-100" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
